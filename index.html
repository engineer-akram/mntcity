<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Login | City Portal</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #4361ee;
            --primary-hover: #3a56d4;
            --error-color: #ef233c;
            --success-color: #2ec4b6;
            --text-color: #2b2d42;
            --light-gray: #f8f9fa;
            --border-radius: 8px;
            --box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1);
        }
        
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #f6f7fc 0%, #e9ebf8 100%);
            font-family: 'Inter', sans-serif;
            color: var(--text-color);
            padding: 20px;
        }
        
        .login-container {
            width: 100%;
            max-width: 420px;
            padding: 2.5rem;
            background: white;
            box-shadow: var(--box-shadow);
            border-radius: var(--border-radius);
            text-align: center;
            transition: transform 0.3s ease;
        }
        
        .login-container:hover {
            transform: translateY(-5px);
        }
        
        .logo {
            width: 60px;
            height: 60px;
            margin: 0 auto 1.5rem;
            display: block;
            background-color: var(--primary-color);
            border-radius: 50%;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            font-weight: 600;
        }
        
        h2 {
            margin-bottom: 1.8rem;
            font-weight: 600;
            color: var(--text-color);
        }
        
        .form-group {
            margin-bottom: 1.5rem;
            text-align: left;
        }
        
        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            font-size: 0.9rem;
        }
        
        input {
            width: 100%;
            padding: 0.8rem 1rem;
            border: 1px solid #e0e0e0;
            border-radius: var(--border-radius);
            font-size: 0.95rem;
            transition: all 0.3s ease;
        }
        
        input:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.2);
            outline: none;
        }
        
        button {
            width: 100%;
            padding: 0.9rem;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: var(--border-radius);
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 0.5rem;
        }
        
        button:hover {
            background-color: var(--primary-hover);
            transform: translateY(-2px);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        .error-message {
            color: var(--error-color);
            font-size: 0.9rem;
            margin-top: 1rem;
            display: none;
            animation: fadeIn 0.3s ease;
        }
        
        .forgot-password {
            display: block;
            margin-top: 1.5rem;
            color: #6c757d;
            font-size: 0.9rem;
            text-decoration: none;
            transition: color 0.2s ease;
        }
        
        .forgot-password:hover {
            color: var(--primary-color);
        }
        
        .footer-text {
            margin-top: 2rem;
            font-size: 0.8rem;
            color: #6c757d;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        /* Responsive adjustments */
        @media (max-width: 480px) {
            .login-container {
                padding: 1.8rem;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">C</div>
        <h2>Welcome Back</h2>
        
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" id="username" placeholder="Enter your username" required>
        </div>
        
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" placeholder="Enter your password" required>
        </div>
        
        <button onclick="authenticateUser()">Sign In</button>
        <p id="error-message" class="error-message">Invalid username or password. Please try again.</p>
        
        <a href="#" class="forgot-password">Forgot your password?</a>
        
        <p class="footer-text">© 2023 City Portal. All rights reserved.</p>
    </div>
    
    <script>
        function authenticateUser() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorMessage = document.getElementById('error-message');
            
            // Simple animation for the button click
            const button = document.querySelector('button');
            button.style.transform = 'translateY(0)';
            
            if (username === "admin" && password === "121city") {
                // Add success animation before redirect
                button.style.backgroundColor = 'var(--success-color)';
                button.textContent = '✓ Success';
                setTimeout(() => {
                    window.location.href = "city.html";
                }, 500);
            } else {
                errorMessage.style.display = 'block';
                // Shake animation for error
                document.querySelector('.login-container').style.animation = 'shake 0.5s';
                setTimeout(() => {
                    document.querySelector('.login-container').style.animation = '';
                }, 500);
            }
        }
        
        // Add keypress event for Enter key
        document.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                authenticateUser();
            }
        });
    </script>
</body>
</html>
